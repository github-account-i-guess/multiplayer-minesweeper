<!doctype html>
<html lang="en">

<head>
    <title>Multiplayer Minesweeper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <canvas id="game-canvas"></canvas>
            <div class ="position-fixed bg-light" id="main-menu">
                <div class="container-fluid">
                    <div class="row">
                        <p class="text-center fs-4">Menu</p>
                    </div>
                    <div class="row mb-3">
                        <label for="ability-select" class="form-label">Select An Ability</label>
                        <select class="form-select" id="ability-select">
                            <option value = "aoeThingy" selected>Area of Affect Attack</option>
                            <option value="berserkerThingy">Damage Thingy</option>
                            <option value="dash">Dash</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <label for="mine-select" class="form-label">Select A Mine Ability</label>
                        <select class="form-select" id="mine-select">
                            <option value = "heal" selected>Heal</option>
                            <option value="bigMine">Big Mine</option>
                        </select>
                    </div>
                    <div class="row px-2 pb-1">
                        <button class="btn btn-primary" id="start-game-button">Start Game!</button>
                    </div>
                    <!-- <div class="row px-2 pb-2">
                        <button class="btn btn-primary" id="join-weird-button">Join Weird Mode Queue!</button>
                    </div> -->
                </div>
            </div>
            <div class="position-fixed" id="info-div">
                <p class="fs-4 text-center">Info</p>
                <div class="row" id="player-displays-container">

                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" 
            integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous">
        </script>

        <script src="static/animation.js"></script>
        <script src="static/text.js"></script>
        <script src="static/square.js"></script>
        <script src="static/grid-square.js"></script>
        <script src="static/grid.js"></script>
        <script src="static/entity.js"></script>
        <script src="static/abilities.js"></script>
        <script src="static/enemy.js"></script>
        <script src="static/player.js"></script>
        <script src="static/player-display.js"></script>

        <script src="static/index.js"></script>
    </body>

</html>
